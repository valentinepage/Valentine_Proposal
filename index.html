<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: pink;
    font-family: Arial, sans-serif;
    flex-direction: column;
  }

  h1 {
    color: red;
    margin-bottom: 40px;
    text-align: center;
  }

  button {
    font-size: 20px;
    padding: 15px 30px;
    margin: 10px;
    border: none;
    cursor: pointer;
    border-radius: 50%; /* makes it round, we‚Äôll shape it like heart via CSS trick */
    position: absolute;
    transition: all 0.3s;
  }

  #yes {
    background-color: red;
    color: white;
    border-radius: 10px;
    position: relative;
  }

  #no {
    background-color: black;
    color: white;
    width: 80px;
    height: 80px;
    clip-path: polygon(
      50% 0%, 61% 10%, 68% 22%, 75% 35%, 80% 50%, 75% 65%, 
      68% 78%, 61% 90%, 50% 100%, 39% 90%, 32% 78%, 25% 65%, 
      20% 50%, 25% 35%, 32% 22%, 39% 10%
    ); /* heart shape */
  }
</style>
</head>
<body>

<h1>Will You Be My Valentine? üíñ</h1>

<button id="yes">Yes ‚ù§Ô∏è</button>
<button id="no">No üíî</button>

<script>
  const noButton = document.getElementById('no');
  const yesButton = document.getElementById('yes');

  // No button moves randomly when hovered
  noButton.addEventListener('mouseover', () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noButton.style.left = x + 'px';
    noButton.style.top = y + 'px';
  });

  // Yes button click action
  yesButton.addEventListener('click', () => {
    alert("Yay! You said Yes! üíñ");
  });
</script>

</body>
</html>
